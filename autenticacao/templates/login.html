{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="{% static '/css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Mako&display=swap" rel="stylesheet">
</head>

<body>
    <form action="{% url 'Login' %}" method="POST">
    {% csrf_token %}

    <div class="container">

    <h1 class="login__titulo">L o g i n</h1>
    <div class="form-group">  
        <label for="usuario">User:</label>  
        <input type="text" name="usuario" id="usuario" class="form-control" />

        <label for="senha">Password:</label>  
        <input type="password" name="senha" id="senha" class="form-control" />
    </div>  
    <div class="buttons">
    <button type="submit" class="login">Log In</button>
    <div class="buttons2">
    <p>Don't have an account? </p> <a href="/register/" class="registro">SIGN UP</a>
    </div> 
    </div>
    </form>

    {% if mensagem %}
    <div class="alert alert-danger" role="alert">
        {{ mensagem }}
    </div>
    {% endif %}
</div>
</body>

</html>
